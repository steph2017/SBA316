<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Me An Affirmation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1 id="AppTitle"> Give Me An Affirmation! </h1>
        <p>Answer a short quiz below to receive your affirmation.<br>
            Good luck!
        </p>
    </div>
    <div id="app">
        <form id="startQuiz">
            <button id="readyBtn">Ready!</button>
        </form>
        <div id="quiz">
            <form id="question1" class="question hidden">
                <label for="birthMonth">What is your birth month?</label>
                <select id="birthMonth" name="birthMonth" required>
                    <option value="">Select month</option>
                    <option value=".25">January</option>
                    <option value=".5">February</option>
                    <option value=".75">March</option>
                    <option value="1">April</option>
                    <option value="1">May</option>
                    <option value=".75">June</option>
                    <option value=".5">July</option>
                    <option value=".25">August</option>
                    <option value=".25">September</option>
                    <option value=".5">October</option>
                    <option value=".75">November</option>
                    <option value="1">December</option>
                </select>
                <button type="button" class="nextBtn">Next</button>
            </form>
            <form id="question2" class="question hidden">
                <label> Which animal best describes your mood?:</label>
                <div> <input type="radio" id="elephant" name="spiritAnimal" value="1" required> <label
                        for="elephant"><img
                            src="https://images.unsplash.com/photo-1603483080228-04f2313d9f10?q=80&w=3273&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Elephant" class="animal-img"></label></div>
                <div> <input type="radio" id="butterfly" name="spiritAnimal" value=".5" required> <label
                        for="butterfly"><img
                            src="https://images.unsplash.com/photo-1618081958077-a174c5675972?q=80&w=3464&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Butterfly" class="animal-img"></label></div>
                <div><input type="radio" id="turtle" name="spiritAnimal" value=".1" required> <label for="turtle"><img
                            src="https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Turtle" class="animal-img"></label> </div>
                <button type="button" class="nextBtn">Next</button>
            </form>
            <form id="question3" class="question hidden">
                <label for="username">What is your name?</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z]" title="only letters please"
                    required>
                <label for="username">What is your email?</label>
                <input type="email" id="userEmail" name="email" required>
                <button type="submit">Get Affirmation</button>
            </form>
        </div>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
